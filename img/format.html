<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>img 画像フォーマット</title>
        <style>
            body{
                background: peachpuff;
            }
            img {
                width: 500px;
            }
        </style>
    </head>

    <body>
        <h1>img 画像フォーマット</h1>
        <h2>JPG</h2>
        <img src="images/cutepuppy.jpg">

        <h2>PNG</h2>
        <img src="images/fujiflower.png">

        <h2>GIF</h2>
        <img src="images/cake.gif">

        <h2>Webp</h2>
        <img src="images/food.webp">

        <h2>SVG</h2>
        <img src="images/bunny.svg">
    </body>
</html>
